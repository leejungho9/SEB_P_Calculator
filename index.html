<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="circle_section">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="rsult_row">
                <div class="display">0</div>
            </div>
            <div class="row">
                <div class="clear gray big">AC</div>
                <div class="operator gray">%</div>
                <div class="operator orange">รท</div>
            </div>
            <div class="row">
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>   
                <div class="operator orange">ร</div>      
            </div>
            <div class="row">
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div> 
                <div class="operator orange">-</div>
            </div>
            <div class="row">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div> 
                <div class="operator orange">+</div>
            </div>
            <div class="row">
                <div class="number zero big">0</div>
                <div class="decimal number">.</div> 
                <div class="result orange round">=</div>
            </div>
        </div>
    </div>  
    <script src="./script.js"></script>
</body>
</html>
