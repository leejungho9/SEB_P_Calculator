<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="circle_section">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
            </div>
            <div class="rsult_row">
                <div class="result">0</div>
            </div>
            <div class="row">
                <div class="clear color1">AC</div>
                <div class="operator color1">+/-</div>
                <div class="operator color1">%</div>
                <div class="operator color2">รท</div>
            </div>
            <div class="row">
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>   
                <div class="operator color2">ร</div>      
            </div>
            <div class="row">
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div> 
                <div class="operator color2">-</div>
            </div>
            <div class="row">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div> 
                <div class="operator color2">+</div>
            </div>
            <div class="row">
                <div class="number zero ">0</div>
                <div class="number">.</div> 
                <div class="operator color2 round">=</div>
            </div>
        </div>
    </div>
</body>
</html>
